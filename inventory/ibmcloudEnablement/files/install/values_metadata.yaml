#resourceGroup
resourceGroup:
  __metadata:
    label: "Resource Group"
    description: "Resource group for the cluster to which you will add the collection."
    type: string
    required: true
    default: default

#clusterName
clusterName:
  __metadata:
    label: "Cluster Name"
    description: "Name of the cluster to which you will add the collection."
    type: string
    required: true
    default: myCluster

#templateFile
templateFile:
  __metadata:
    label: "Template File"
    description: "Location of the template collection you want installed in your cluster catalog."
    type: string
    required: true
    default: ~/openshift/templates/clone.json

#apiKey
apiKey:
  __metadata:
    label: "IBM Cloud API Key"
    description: "API Key for IBM Cloud."
    type: string
    required: true
    default: 
